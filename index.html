<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan de Viaje: Aruba 2026</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React y Babel para procesar JSX en el navegador -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        // Componente de Iconos SVG para estabilidad total
        const Icon = ({ name, className = "w-5 h-5" }) => {
            const icons = {
                Plane: <path d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.3c.3.4.8.5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2z"/>,
                Car: (
                    <>
                        <path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/>
                        <circle cx="7" cy="17" r="2"/>
                        <path d="M9 17h6"/>
                        <circle cx="17" cy="17" r="2"/>
                    </>
                ),
                Home: (
                    <>
                        <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </>
                ),
                MapPin: (
                    <>
                        <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/>
                        <circle cx="12" cy="10" r="3"/>
                    </>
                ),
                Utensils: (
                    <>
                        <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/>
                        <path d="M7 2v2"/>
                        <path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"/>
                        <path d="M12 15v7"/>
                    </>
                ),
                Wallet: (
                    <>
                        <path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/>
                        <path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/>
                        <path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/>
                    </>
                ),
                Calendar: (
                    <>
                        <rect width="18" height="18" x="3" y="4" rx="2" ry="2"/>
                        <line x1="16" x2="16" y1="2" y2="6"/>
                        <line x1="8" x2="8" y1="2" y2="6"/>
                        <line x1="3" x2="21" y1="10" y2="10"/>
                    </>
                ),
                CheckCircle: (
                    <>
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                        <polyline points="22 4 12 14.01 9 11.01"/>
                    </>
                ),
                Clock: (
                    <>
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12 6 12 12 16 14"/>
                    </>
                ),
                Waves: (
                    <>
                        <path d="M2 6c.6.5 1.2 1 2.5 1C7 7 7 5 9.5 5c2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"/>
                        <path d="M2 12c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"/>
                        <path d="M2 18c.6.5 1.2 1 2.5 1 2.5 0 2.5-2 5-2 2.6 0 2.4 2 5 2 2.5 0 2.5-2 5-2 1.3 0 1.9.5 2.5 1"/>
                    </>
                ),
                Star: <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>,
                ShoppingBag: <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4ZM6 6a4 4 0 0 1 8 0"/>
            };

            return (
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name]}
                </svg>
            );
        };

        const App = () => {
            const [activeTab, setActiveTab] = React.useState('itinerario');
            const [selectedHotel, setSelectedHotel] = React.useState(0);
            const [foodStyle, setFoodStyle] = React.useState(1); // 1 es Balanceado
            const [timeLeft, setTimeLeft] = React.useState({ days: 0, hours: 0, minutes: 0, seconds: 0 });

            const hotels = [
                { name: "Aruba Harmony Apartments", price: 1698172, type: "Económico", features: ["Cocina completa", "Piscina", "Tranquilo"], desc: "Opción base, ideal para ahorrar cocinando." },
                { name: "Wonders Boutique Hotel", price: 2250000, type: "Boutique", features: ["Piscina central", "Solo Adultos", "Refinado"], desc: "Ambiente íntimo y relajado para parejas." },
                { name: "Karibu Aruba", price: 2890000, type: "Apart-Hotel", features: ["Cerca Palm Beach", "Lujo moderno", "Parqueo"], desc: "Ubicación prime cerca de la zona rosa." },
                { name: "Eagle Aruba Resort", price: 3450000, type: "Resort Full", features: ["Varias piscinas", "Casino", "Eagle Beach"], desc: "Experiencia de resort con todo a la mano." }
            ];

            const foodOptions = [
                { name: "Ahorro", daily: 80000, desc: "Desayuno/Cena en apto, snacks de súper." },
                { name: "Balanceado", daily: 150000, desc: "Desayuno en casa, almuerzo rápido, cena afuera." },
                { name: "Explorador", daily: 250000, desc: "Restaurantes top todos los días (Barefoot, etc)." }
            ];

            const baseCosts = { vuelos: 2983860, carro: 1200000, otros: 400000 };
            const totalFood = foodOptions[foodStyle].daily * 4 * 6; // 4 personas, 6 días
            const totalBudget = baseCosts.vuelos + baseCosts.carro + baseCosts.otros + hotels[selectedHotel].price + totalFood;

            React.useEffect(() => {
                const targetDate = new Date('2026-03-06T00:00:00');
                const timer = setInterval(() => {
                    const now = new Date();
                    const diff = targetDate - now;
                    if (diff < 0) return clearInterval(timer);
                    setTimeLeft({
                        days: Math.floor(diff / (1000 * 60 * 60 * 24)),
                        hours: Math.floor((diff / (1000 * 60 * 60)) % 24),
                        minutes: Math.floor((diff / 1000 / 60) % 60),
                        seconds: Math.floor((diff / 1000) % 60)
                    });
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            const itinerary = [
                { 
                    day: 1, 
                    title: "Llegada y Atardecer", 
                    icon: "Plane", 
                    act: "Recogida del vehículo en el aeropuerto. Check-in y tarde de playa en Eagle Beach para ver el primer atardecer junto a los árboles Fofoti. Relax total tras el vuelo.", 
                    food: "Cena en 'The West Deck': Pescado fresco y picadas caribeñas frente al mar." 
                },
                { 
                    day: 2, 
                    title: "Norte y Snorkel", 
                    icon: "Waves", 
                    act: "Visita al Faro California (vistas panorámicas) y Sasariwichi Dunes. Mañana de snorkel gratuito en Arashi Beach y Boca Catalina (llevar equipo propio para ver tortugas y peces).", 
                    food: "Picnic en la playa / Cena en 'Papiamento Restaurant': Una joya histórica rodeada de jardines." 
                },
                { 
                    day: 3, 
                    title: "Aventura Arikok", 
                    icon: "MapPin", 
                    act: "Exploración de cuevas Guadirikiri (tragaluces naturales) y Fontein (dibujos indígenas). Caminata de 45 min hacia 'Conchi' (Natural Pool) para nadar en una piscina de rocas volcánicas.", 
                    food: "Cena en 'Zeerovers': Experiencia local de pescado frito y camarones pesados al momento." 
                },
                { 
                    day: 4, 
                    title: "Sur y Arte Urbano", 
                    icon: "Star", 
                    act: "Viaje al extremo sur. Aguas cristalinas y poco profundas en Baby Beach y Rodgers Beach. Por la tarde, tour a pie para ver los murales gigantes de arte urbano en las calles de San Nicolás.", 
                    food: "Cena en 'Kamini's Kitchen': La mejor sazón local y auténtica de la zona sur." 
                },
                { 
                    day: 5, 
                    title: "Compras y Relax", 
                    icon: "ShoppingBag", 
                    act: "Mañana en Oranjestad: edificios coloridos, puerto y compras en Renaissance Mall. Tarde de relax en la vibrante Palm Beach. Momento para fotos en el centro histórico.", 
                    food: "Cena de despedida en 'Barefoot Restaurant': Cenar literalmente con los pies en la arena al atardecer." 
                },
                { 
                    day: 6, 
                    title: "Últimas Compras", 
                    icon: "Clock", 
                    act: "Parada final en Super Food para comprar quesos holandeses, chocolates y souvenirs. Devolución del carro y traslado al aeropuerto con 3 horas de antelación.", 
                    food: "Desayuno en el alojamiento / Snack rápido antes de volar." 
                }
            ];

            return (
                <div className="min-h-screen bg-slate-50 pb-24 text-slate-900">
                    {/* Header / Hero */}
                    <div className="bg-slate-900 text-white p-12 text-center relative overflow-hidden">
                        <div className="relative z-10">
                            <h1 className="text-5xl font-black uppercase tracking-tighter mb-2">Aruba 2026</h1>
                            <p className="text-cyan-400 font-bold mb-8 italic tracking-widest uppercase text-xs">"La Isla Feliz" • 2 Parejas</p>
                            
                            <div className="flex justify-center gap-4">
                                <div className="bg-white/10 backdrop-blur-md p-3 rounded-2xl min-w-[70px] border border-white/10 shadow-xl">
                                    <div className="text-2xl font-black">{timeLeft.days}</div>
                                    <div className="text-[10px] uppercase opacity-60 font-bold">Días</div>
                                </div>
                                <div className="bg-white/10 backdrop-blur-md p-3 rounded-2xl min-w-[70px] border border-white/10 shadow-xl">
                                    <div className="text-2xl font-black">{timeLeft.hours}</div>
                                    <div className="text-[10px] uppercase opacity-60 font-bold">Hrs</div>
                                </div>
                                <div className="bg-white/10 backdrop-blur-md p-3 rounded-2xl min-w-[70px] border border-white/10 shadow-xl">
                                    <div className="text-2xl font-black">{timeLeft.minutes}</div>
                                    <div className="text-[10px] uppercase opacity-60 font-bold">Min</div>
                                </div>
                            </div>
                        </div>
                        <div className="absolute top-0 left-0 w-full h-full bg-cyan-500/10 mix-blend-overlay"></div>
                    </div>

                    <div className="max-w-4xl mx-auto px-4 -mt-8">
                        {/* Tabs */}
                        <div className="bg-white p-2 rounded-[24px] shadow-2xl flex gap-1 mb-8 sticky top-4 z-50 border border-slate-100">
                            <button onClick={() => setActiveTab('itinerario')} className={`flex-1 py-4 rounded-[18px] font-bold transition-all flex items-center justify-center gap-2 ${activeTab === 'itinerario' ? 'bg-cyan-500 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-50'}`}>
                                <Icon name="Calendar" className="w-4 h-4"/> <span>Itinerario</span>
                            </button>
                            <button onClick={() => setActiveTab('logistica')} className={`flex-1 py-4 rounded-[18px] font-bold transition-all flex items-center justify-center gap-2 ${activeTab === 'logistica' ? 'bg-cyan-500 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-50'}`}>
                                <Icon name="Home" className="w-4 h-4"/> <span>Logística</span>
                            </button>
                            <button onClick={() => setActiveTab('presupuesto')} className={`flex-1 py-4 rounded-[18px] font-bold transition-all flex items-center justify-center gap-2 ${activeTab === 'presupuesto' ? 'bg-cyan-500 text-white shadow-lg' : 'text-slate-400 hover:bg-slate-50'}`}>
                                <Icon name="Wallet" className="w-4 h-4"/> <span>Presupuesto</span>
                            </button>
                        </div>

                        {/* Contenido: Itinerario */}
                        {activeTab === 'itinerario' && (
                            <div className="grid gap-6 animate-in fade-in slide-in-from-bottom-4 duration-500">
                                {itinerary.map(day => (
                                    <div key={day.day} className="bg-white p-6 rounded-[32px] shadow-sm border border-slate-100 flex flex-col md:flex-row gap-6 hover:shadow-md transition-all group">
                                        <div className="bg-cyan-50 text-cyan-600 p-5 h-fit rounded-[24px] group-hover:bg-cyan-500 group-hover:text-white transition-colors flex justify-center">
                                            <Icon name={day.icon} className="w-10 h-10"/>
                                        </div>
                                        <div className="flex-1">
                                            <div className="flex justify-between items-start mb-1">
                                                <span className="text-[10px] font-black text-cyan-500 uppercase tracking-widest">DÍA 0{day.day}</span>
                                            </div>
                                            <h3 className="font-black text-2xl text-slate-800 leading-tight mb-3">{day.title}</h3>
                                            <div className="space-y-4">
                                                <div className="flex gap-3">
                                                    <div className="w-1 bg-cyan-200 rounded-full"></div>
                                                    <p className="text-sm text-slate-600 leading-relaxed">{day.act}</p>
                                                </div>
                                                <div className="flex items-center gap-2 text-sm font-bold text-orange-600 bg-orange-50 px-4 py-2 rounded-xl w-fit border border-orange-100/50">
                                                    <Icon name="Utensils" className="w-4 h-4 shrink-0"/> {day.food}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {/* Contenido: Logística */}
                        {activeTab === 'logistica' && (
                            <div className="space-y-8 animate-in fade-in duration-500">
                                <div className="bg-white p-8 rounded-[40px] shadow-sm border border-slate-100">
                                    <h3 className="text-2xl font-black mb-6 text-slate-800 flex items-center gap-3">
                                        <Icon name="Home" className="w-7 h-7 text-cyan-500"/> Selecciona tu Hospedaje
                                    </h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        {hotels.map((h, i) => (
                                            <div 
                                                key={i} 
                                                onClick={() => setSelectedHotel(i)} 
                                                className={`p-6 rounded-[30px] cursor-pointer border-2 transition-all duration-300 ${selectedHotel === i ? 'border-cyan-500 bg-cyan-50/30 shadow-lg scale-[0.98]' : 'border-slate-100 hover:border-slate-300 bg-white'}`}
                                            >
                                                <div className="flex justify-between items-center mb-3">
                                                    <span className={`text-[10px] font-black uppercase tracking-widest px-2 py-1 rounded-md ${selectedHotel === i ? 'bg-cyan-500 text-white' : 'bg-slate-100 text-slate-500'}`}>{h.type}</span>
                                                    {selectedHotel === i && <Icon name="CheckCircle" className="w-5 h-5 text-cyan-500"/>}
                                                </div>
                                                <h4 className="font-black text-xl text-slate-800 mb-1 leading-tight">{h.name}</h4>
                                                <div className="text-2xl font-black text-slate-900 mb-4 tracking-tighter">
                                                    ${h.price.toLocaleString('es-CO')} <span className="text-xs font-normal text-slate-400 uppercase">Total</span>
                                                </div>
                                                <p className="text-xs text-slate-500 mb-4 h-8">{h.desc}</p>
                                                <div className="flex flex-wrap gap-1">
                                                    {h.features.map(f => (
                                                        <span key={f} className="bg-white/50 px-2 py-1 rounded-lg text-[10px] border border-slate-100 font-bold text-slate-400"># {f}</span>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="bg-blue-600 text-white p-8 rounded-[35px] shadow-xl relative overflow-hidden">
                                        <Icon name="Plane" className="w-12 h-12 absolute -right-2 -bottom-2 opacity-20 rotate-12"/>
                                        <h4 className="font-black text-xl mb-2">Vuelos Confirmados</h4>
                                        <div className="text-3xl font-black mb-1">$2.983.860</div>
                                        <p className="text-xs opacity-80 font-bold uppercase tracking-widest">Aerolínea Wingo • Directo</p>
                                    </div>
                                    <div className="bg-amber-500 text-white p-8 rounded-[35px] shadow-xl relative overflow-hidden">
                                        <Icon name="Car" className="w-12 h-12 absolute -right-2 -bottom-2 opacity-20 -rotate-12"/>
                                        <h4 className="font-black text-xl mb-2">Vehículo Alquilado</h4>
                                        <div className="text-3xl font-black mb-1">~$1.200.000</div>
                                        <p className="text-xs opacity-80 font-bold uppercase tracking-widest">Incluye Gasolina • 5 Días</p>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Contenido: Presupuesto */}
                        {activeTab === 'presupuesto' && (
                            <div className="space-y-8 animate-in slide-in-from-bottom-4 duration-500">
                                {/* Selector de Comida */}
                                <div className="bg-white p-8 rounded-[40px] shadow-sm border border-slate-100">
                                    <h3 className="text-2xl font-black mb-6 text-slate-800 flex items-center gap-3">
                                        <Icon name="Utensils" className="w-7 h-7 text-orange-500"/> Plan de Alimentación
                                    </h3>
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-3">
                                        {foodOptions.map((o, i) => (
                                            <div 
                                                key={i} 
                                                onClick={() => setFoodStyle(i)} 
                                                className={`p-6 rounded-[28px] cursor-pointer border-2 transition-all ${foodStyle === i ? 'border-orange-500 bg-orange-50 shadow-inner' : 'border-slate-50 hover:bg-slate-100'}`}
                                            >
                                                <div className="text-[10px] font-black uppercase mb-2 text-slate-400 tracking-wider">Estilo {i + 1}</div>
                                                <div className="font-black text-lg text-slate-800 mb-1 leading-tight">{o.name}</div>
                                                <p className="text-[10px] text-slate-500 mb-4 leading-tight">{o.desc}</p>
                                                <div className="text-sm font-black text-slate-900 border-t border-slate-200 pt-3 mt-auto flex justify-between items-center">
                                                    <span>${(o.daily/1000).toFixed(0)}k</span>
                                                    <span className="text-[9px] font-normal text-slate-400 uppercase">p/p día</span>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Resumen Total */}
                                <div className="bg-slate-900 text-white p-10 rounded-[50px] text-center shadow-2xl relative border-4 border-cyan-500/30">
                                    <div className="text-xs font-black opacity-40 mb-2 tracking-[0.3em] uppercase">Total Estimado Viaje (4p)</div>
                                    <div className="text-6xl font-black mb-6 tracking-tighter text-cyan-400">
                                        ${totalBudget.toLocaleString('es-CO')}
                                    </div>
                                    <div className="flex flex-wrap justify-center gap-3">
                                        <div className="bg-white/10 px-6 py-2 rounded-full font-black text-sm border border-white/10">
                                            ${(totalBudget/4).toLocaleString('es-CO')} <span className="opacity-50 font-normal ml-1">p/p</span>
                                        </div>
                                        <div className="bg-orange-500/20 px-6 py-2 rounded-full font-black text-sm border border-orange-500/20 text-orange-400">
                                            + {foodOptions[foodStyle].name}
                                        </div>
                                    </div>
                                    
                                    {/* Mini Desglose */}
                                    <div className="mt-10 pt-8 border-t border-white/5 grid grid-cols-2 md:grid-cols-4 gap-4 text-[10px] font-bold uppercase opacity-50 tracking-widest text-center">
                                        <div>Vuelos: $2.9M</div>
                                        <div>Hotel: ${(hotels[selectedHotel].price/1000000).toFixed(1)}M</div>
                                        <div>Comida: ${(totalFood/1000000).toFixed(1)}M</div>
                                        <div>Carro: $1.2M</div>
                                    </div>
                                </div>
                                
                                <div className="p-6 bg-slate-800 text-slate-400 rounded-3xl text-center text-xs italic">
                                    "Los precios son una estimación basada en la planificación maestra para Marzo 2026."
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Footer / Branding */}
                    <div className="fixed bottom-6 left-1/2 -translate-x-1/2 bg-white/80 backdrop-blur-xl px-8 py-4 rounded-full shadow-2xl flex items-center gap-4 border border-white/20 z-[60]">
                        <div className="w-10 h-10 bg-gradient-to-tr from-cyan-600 to-cyan-400 rounded-full flex items-center justify-center text-white text-xl font-black italic shadow-inner">A</div>
                        <div>
                            <div className="text-xs font-black text-slate-800 tracking-tight leading-none uppercase">Plan Maestro</div>
                            <div className="text-[10px] text-slate-400 font-bold leading-none mt-1 uppercase">Aruba 2026</div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
